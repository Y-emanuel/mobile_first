    <nav class="navbar navbar-expand-lg nav_container " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/img/logo.png" alt="" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="section_form">
        <div class="section_form-caja">
            <form class="formulario">
                <p class="formulario__titulo">¡Reserva tu mesa ahora!</p>
                <div class="formulario__grupo">
                    <label class="formulario__campo">
                        <input class="formulario__entrada formulario__entrada-active" type="text" placeholder=""
                            required="">
                        <span class="formulario__etiqueta">Nombre</span>
                    </label>

                    <label class="formulario__campo">
                        <input class="formulario__entrada formulario__entrada-active" type="text" placeholder=""
                            required="">
                        <span class="formulario__etiqueta">Apellido</span>
                    </label>
                </div>

                <label class="formulario__campo">
                    <input class="formulario__entrada" type="email" placeholder="" required="">
                    <span class="formulario__etiqueta">Correo electrónico</span>
                </label>

                <label class="formulario__campo">
                    <input class="formulario__entrada" type="date" placeholder="" required="">
                    <span class="formulario__etiqueta"></span>
                </label>
                <label class="formulario__campo">
                    <input class="formulario__entrada" type="time" placeholder="" required="">
                    <span class="formulario__etiqueta"></span>
                </label>
                <button class="formulario__boton">Enviar</button>
            </form>
        </div>
    </section>

    <section class="section_email">
        <h3>Obtenga las mejores ofertas en café</h3>
        <p>Con la suscripción, disfruta de tus cafés favoritos sin tener que pensar en ello</p>
        <div>
            <input type="email" class="input_email">
            <input type="submit" value="SUSCRIBITE AHORA" class="button_estilo">
        </div>
    </section>
